<!-- change-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 100%;
            max-width: 400px;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="change-password-form">
        <h2>Cambiar Contraseña</h2>
        <input type="password" id="new-password" placeholder="Nueva contraseña" required>
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
        <button type="submit">Cambiar Contraseña</button>
    </form>

    <script>
        const form = document.getElementById('change-password-form');
        const params = new URLSearchParams(window.location.search);
        const uidb64 = params.get('uidb64');
        const token = params.get('token');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            // Enviar nueva contraseña a la API
            const response = await fetch('https://localhost:8001/api/reset-password/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ uidb64, token, password: newPassword }),
            });

            const data = await response.json();
            if (data.status === 'success') {
                alert('Contraseña cambiada con éxito. Ahora puedes iniciar sesión.');
                window.location.href = "{% url 'inicio' %}";
            } else {
                alert('Error cambiando la contraseña. Intenta nuevamente.');
            }
        });
    </script>
</body>
</html>
